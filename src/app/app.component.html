<div class="container mx-auto p-4">
  <!-- Spinner and Loading Text -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center h-screen">
    <div class="spinner-border animate-spin inline-block w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full" role="status">
      <span class="visually-hidden"></span>
    </div>
    <p class="mt-4 text-blue-500 text-lg">Just a moment while we gather your challenge details....</p>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading">
    <h1 class="text-2xl font-bold mb-4 text-center text-white">Health Challenge Tracker</h1>
    <app-workout-form></app-workout-form>
    <app-workout-list></app-workout-list>
  </div>
</div>
